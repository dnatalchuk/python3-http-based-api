apiVersion: v1
kind: Service
metadata:
  name: python_http_api-service
spec:
  selector:
    app: python_http_api
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python_http_api
spec:
  selector:
    matchLabels:
      app: python_http_api
  replicas: 1
  template:
    metadata:
      labels:
        app: python_http_api
    spec:
      containers:
      - name: python_http_api
        image: python_http_api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000